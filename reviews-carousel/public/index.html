<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"./>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review hidden">
        <div class="img-container">
          <img src="./assets/person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">jones sara</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt culpa ipsa facilis ducimus unde eius corporis vitae quaerat aliquid minus molestiae, suscipit blanditiis magnam quod velit nostrum dolorem voluptatum eligendi!</p>
        <!-- buttons prev and next -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>          
        </div>
        <button class="random-btn">
          surprise me
        </button>
      </article>
    </section>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
