<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper || Simple</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>counter</h1>
      <span id="counter-value">0</span>      
      <div class="button-container">
        <button class="btn-counter-control btn-hero" id="btn-decrease">decrease</button>
        <button class="btn-counter-control btn-hero" id="btn-reset">reset</button>
        <button class="btn-counter-control btn-hero" id="btn-increase">increase</button>
      </div>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>
